<app-navbar [hide]="true"></app-navbar>

<app-page-mode></app-page-mode>

<div class="container">
  <main class="form-signin w-100 m-auto">
    <img class="img-fluid p-4" src="../../../assets/img/brandIcon.jpeg" alt="brand icon">
    <form #login="ngForm" (ngSubmit)="onSubmit(login)"> 

      <h2 class="mb-3 fw-bold text-center">Please sign in</h2>
      
      <div class="form-floating mb-2">
        <label for="floatingInput">Email address</label>
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      </div>
      <div class="form-floating">
        <label for="floatingPassword">Password</label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      </div>

      <div class="mb-3">
        <a class="text-info" routerLink="/reset"> Forget password</a>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    <p class="p-3">dont have an account? <a class="text-danger" routerLink="/signup"> create one</a></p>
  </main>
</div>
