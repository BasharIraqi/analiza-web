<app-navbar [hide]="true"></app-navbar>

<app-page-mode></app-page-mode>

<div class="container">
    <main class="form-signin w-100 m-auto">
      <img class="p-5" src="../../../assets/img/brandIcon.jpeg" alt="brand icon">
      <form #login="ngForm" (ngSubmit)="onSubmit(login)"> 
          
        <h2 class="mb-3 fw-bold text-center">Reset Password</h2>

        <div class="form-floating mb-2" [hidden]="IsReset">
            <label for="floatingInput">Email address</label>
          <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        </div>

        <div class="form-floating mb-2" [hidden]="!IsReset">
          <label for="floatingCode">enter code that send to</label><span>{{email}}</span>
          <input type="number" class="form-control" id="floatingCode" placeholder="code">
        </div>
  
        <button class="w-100 btn btn-lg btn-primary p-3" type="submit">Reset</button>
      </form>
    </main>
  </div>
  <app-footer></app-footer>
