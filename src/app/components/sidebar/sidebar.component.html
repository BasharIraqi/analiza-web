<div class="logo">
  <a routerLink="/" class="simple-text logo-mini">
    <div class="logo-img">
      <img id="big" src="../../../assets/img/brandIcon.jpeg" />
    </div>
  </a>
  <a routerLink="/" class="simple-text logo-normal">
    Analiza
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
      <a [routerLink]="[menuItem.path]">
        <i class="tim-icons  {{ menuItem.icon }}"></i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
